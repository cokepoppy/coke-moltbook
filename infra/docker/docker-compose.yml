services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: moltbook
      MYSQL_USER: molt
      MYSQL_PASSWORD: moltpass
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: UTC
    ports:
      - "3308:3306"
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_0900_ai_ci"
      ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    profiles: ["optional"]
    ports:
      - "6379:6379"

volumes:
  mysql_data:
